<!DOCTYPE html>
<html>
<head>          
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<body> 
    <section class="vh-100">
        <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1 >REGISTRATION PAGE </h1>
       </div>
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form action="/register" method="POST">
                <!--Name input -->
                <div class="form-outline mb-0">
                    <label class="form-label" for="form1Example13">Name</label>
                    <input type="text" id="form1Example13" class="form-control form-control-lg" name="name" required/>
                    
                  </div>
                <!-- Phone Number input -->
                <div class="form-outline mb-0">
                   <label class="form-label" for="form1Example13">Phone Number</label>
                    <input type="tel" id="form1Example13" class="form-control form-control-lg" name="phonenumber" size="10" required/>
                    
                  </div>
                <!-- DOB  input -->
                <div class="form-outline mb-0">
                    <label class="form-label" for="form1Example13">DOB</label>
                    <input type="date" id="form1Example13" class="form-control form-control-lg" name="dob" required/>
                    
                  </div>
             
                <!-- Email input -->
                <div class="form-outline mb-0">
                  <label class="form-label" for="form1Example13">Email address</label>
                  <input type="email" id="form1Example13" class="form-control form-control-lg" name="email" required/>
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-0">
                  <label class="form-label" for="form1Example23">Password</label>
                  <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" required/>
                  
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-0">
                    <label class="form-label" for="form1Example23">Confirm Password</label>
                    <input type="password" id="form1Example23" class="form-control form-control-lg" name="cpassword" required/>
                   
                  </div>
      
                
      
                <!-- Submit button -->
                <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block btn btn-primary">Sign Up</button>
                </div>
                
      
                
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
